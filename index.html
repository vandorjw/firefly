<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Hello, world!</title>

  <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.css" />

  <!-- I have chosen to use VueJS for this project.-->
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <script src="https://unpkg.com/vuex@3.1.1/dist/vuex.js"></script>
  <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
</head>

<body>

  <div id="app">
    {{ message }}
    <p>
      <!-- use router-link component for navigation. -->
      <!-- specify the link by passing the `to` prop. -->
      <!-- `<router-link>` will be rendered as an `<a>` tag by default -->
      <router-link to="/foo">Go to Foo</router-link>
      <router-link to="/bar">Go to Bar</router-link>
    </p>
    <!-- route outlet -->
    <!-- component matched by the route will render here -->
    <router-view></router-view>
    <firebase-auth-ui></firebase-auth-ui>
  </div>

  <!-- Javascript libraries required to render this page. -->
  <script src="https://www.gstatic.com/firebasejs/6.6.1/firebase-app.js"></script>

  <!-- Add Firebase products that you want to use -->
  <script src="https://www.gstatic.com/firebasejs/6.6.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.6.1/firebase-firestore.js"></script>
  <script src="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.js"></script>

  <!-- Must remain before everything else-->
  <script src="scripts/store.js"></script>

  <script src="scripts/firebase-config.js"></script>
  <script src="scripts/firebase-auth-config.js"></script>

  <!--'pages' go here -->
  <script src="scripts/profile-page.js"></script>

  <!-- Must remain last to avoid undefined -->
  <script src="scripts/router.js"></script>
  <script src="scripts/app.js"></script>

</body>

</html>
